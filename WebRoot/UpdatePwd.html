<!DOCTYPE html>
<html>
<head>
<title>修改密码</title>
<meta charset="utf-8">
<script type="text/javascript">


	function checkform() {
		var f = document.getElementsByTagName('input');

		if (f[1].value != f[2].value) {
			alert('两次输入的新密码不一致');
			return false;
		}
	}
</script>
<link href="css/UpdatePwd.css" rel="stylesheet"/>
</head>
<body>
<div id="box">
<div id="addspos">
	<form action="UpdatePwd" method="post" onsubmit="return checkform()" target="view_window">
		<div id="adds">
		<table align="center">
			<tr>
				<td >请输入原密码</td>
				<td class="td"><input  required="required" type="password"
					name="oldPassword" placeholder="请输入原密码"></td>
			</tr>
			<tr>
				<td >请输入新密码</td>
				<td class="td"><input  required="required" type="password"
					name="newPassword" placeholder="请输入新密码"></td>
			</tr>
			<tr>
				<td >请确认新密码</td>
				<td class="td"><input  required="required" type="password"
					name="rePassword" placeholder="请再次输入密码"></td>
			</tr>
			<tr>
				<td class="td" colspan="2"><input type="submit" value="确定"></td>
			</tr>
		</table>
	</form>
	</div>
	</div>
	</div>
</body>
</html>
